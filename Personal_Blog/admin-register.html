<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration - Ela's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="login-container">
        <div class="floating-hearts">
            <i class="fas fa-heart heart" style="top: 15%; left: 15%; font-size: 1.5rem; animation-delay: 0s;"></i>
            <i class="fas fa-heart heart" style="top: 70%; left: 85%; font-size: 1.2rem; animation-delay: 2s;"></i>
            <i class="fas fa-heart heart" style="top: 25%; left: 80%; font-size: 1.8rem; animation-delay: 4s;"></i>
            <i class="fas fa-heart heart" style="top: 85%; left: 10%; font-size: 1.3rem; animation-delay: 6s;"></i>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Admin Registration ♥</h2>
                <p>Create your admin account</p>
            </div>
            
            <form id="adminRegisterForm">
                <div class="form-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Choose admin username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input" placeholder="Create password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" class="form-input" placeholder="Confirm password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('confirm_password')"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-shield"></i> Create Admin Account
                </button>
                
                <div class="login-links">
                    <a href="login.html">Already have an account?</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('adminRegisterForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            // Check if passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Get existing users or create empty array
            let users = [];
            try {
                users = JSON.parse(localStorage.getItem('users')) || [];
            } catch (error) {
                console.error('Error loading users:', error);
            }

            // Check if username exists
            if (users.some(user => user.full_name === username)) {
                alert('Username already exists!');
                return;
            }

            // Create new admin user
            const newAdmin = {
                full_name: username,
                user_password: password,
                created_at: new Date().toISOString().split('T')[0],
                isAdmin: true
            };

            // Add to users array
            users.push(newAdmin);

            try {
                // Save to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                alert('Admin account created successfully! ♥');
                window.location.href = 'login.html';
            } catch (error) {
                alert('Error creating account. Please try again.');
                console.error('Error:', error);
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling;
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            }
        }
    </script>
</body>
</html>
