<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ela's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="login-container">
        <div class="floating-hearts">
            <i class="fas fa-heart heart" style="top: 15%; left: 15%; font-size: 1.5rem; animation-delay: 0s;"></i>
            <i class="fas fa-heart heart" style="top: 70%; left: 85%; font-size: 1.2rem; animation-delay: 2s;"></i>
            <i class="fas fa-heart heart" style="top: 25%; left: 80%; font-size: 1.8rem; animation-delay: 4s;"></i>
            <i class="fas fa-heart heart" style="top: 85%; left: 10%; font-size: 1.3rem; animation-delay: 6s;"></i>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Join Ela's Blog ♥</h2>
                <p>Create your account to start your journey</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="full_name" class="form-input" placeholder="Choose a username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="user_password" class="form-input" placeholder="Create a password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm your password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('confirm_password')"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
                
                <div class="login-links">
                    <a href="login.html">Already have an account?</a>
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check for URL parameters and show messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('error') === 'password_mismatch') {
            alert('Passwords do not match!');
        }
        if (urlParams.get('error') === 'user_exists') {
            alert('Username already exists!');
        }
        if (urlParams.get('error') === 'db_error') {
            alert('Registration failed. Please try again.');
        }
        
        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            // Frontend-only registration logic
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Check if user already exists
            const existingUser = users.find(user => user.full_name === username);
            if (existingUser) {
                alert('Username already exists!');
                return false;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                full_name: username,
                user_password: password, // In a real app, this would be hashed
                created_at: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            alert('Account created successfully! Welcome to Ela\'s Blog ♥');
            window.location.href = 'login.html'; // Redirect to login page

            return false;
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
