<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Ela's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    
    <a href="login.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back to Login
    </a>
    
    <div class="login-container">
        <div class="floating-hearts">
            <i class="fas fa-heart heart" style="top: 15%; left: 15%; font-size: 1.5rem; animation-delay: 0s;"></i>
            <i class="fas fa-heart heart" style="top: 70%; left: 85%; font-size: 1.2rem; animation-delay: 2s;"></i>
            <i class="fas fa-heart heart" style="top: 25%; left: 80%; font-size: 1.8rem; animation-delay: 4s;"></i>
            <i class="fas fa-heart heart" style="top: 85%; left: 10%; font-size: 1.3rem; animation-delay: 6s;"></i>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Reset Password â™¥</h2>
                <p>Enter your username to reset your password</p>
            </div>
            
            <form id="forgotForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <div class="password-container">
                        <input type="password" id="new_password" name="new_password" class="form-input" placeholder="Enter new password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('new_password')"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="confirm_password" class="form-input" placeholder="Confirm new password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('confirm_password')"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <i class="fas fa-key"></i> Reset Password
                </button>
                
                <div class="login-links">
                    <a href="login.html">Back to Login</a>
                    <a href="register.html">Create Account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Check for URL parameters and show messages
        const urlParams = new URLSearchParams(window.location.search);
        
        if (urlParams.get('error') === 'password_mismatch') {
            alert('Passwords do not match!');
        }
        if (urlParams.get('error') === 'user_not_found') {
            alert('Username not found!');
        }
        if (urlParams.get('error') === 'db_error') {
            alert('Error resetting password. Please try again.');
        }
        
        // Handle form submission
        document.getElementById('forgotForm').addEventListener('submit', function(e) {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
                return false;
            }
            
            // Let the form submit normally
            return true;
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
