<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ela's Blog</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="cursor"></div>
    
    <a href="index.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Back
    </a>
    
    <div class="login-container">
        <div class="floating-hearts">
            <i class="fas fa-heart heart" style="top: 15%; left: 15%; font-size: 1.5rem; animation-delay: 0s;"></i>
            <i class="fas fa-heart heart" style="top: 70%; left: 85%; font-size: 1.2rem; animation-delay: 2s;"></i>
            <i class="fas fa-heart heart" style="top: 25%; left: 80%; font-size: 1.8rem; animation-delay: 4s;"></i>
            <i class="fas fa-heart heart" style="top: 85%; left: 10%; font-size: 1.3rem; animation-delay: 6s;"></i>
        </div>
        
        <div class="login-card">
            <div class="login-header">
                <h2>Admin Access â™¥</h2>
                <p>Private login for blog management</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="full_name" class="form-input" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="user_password" class="form-input" placeholder="Enter your password" required>
                        <i class="fas fa-eye-slash password-toggle" onclick="togglePassword('password')"></i>
                    </div>
                </div>
                
                <button type="button" id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
                
                <div class="login-links">
                    <a href="forgot-password.html">Forgot Password?</a>
                    <a href="register.html">Create Account</a>
                </div>
                <div class="login-links">
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
