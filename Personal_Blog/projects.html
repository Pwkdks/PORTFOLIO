        <section class="projects-hero">

        <div class="projects-container">

        <!-- Project Modal -->
        <div class="project-modal" id="projectModal" style="display: none;">
            <div class="modal-content">

                    <h2 id="projectTitle"></h2>

                <div class="project-details">

    <footer>

    <script>
        // Cursor animation
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.addEventListener('mousedown', () => cursor.classList.add('expand'));
        document.addEventListener('mouseup', () => cursor.classList.remove('expand'));

        // Sample projects data
        const sampleProjects = [
            {
                title: "Personal Blog Website",
                description: "A responsive personal blog with admin panel, built with HTML, CSS, JavaScript and PHP",
                image: "https://images.unsplash.com/photo-1467232004584-a241de8bcf5d?w=400&h=300&fit=crop",
                technologies: ["HTML", "CSS", "JavaScript", "PHP", "MySQL"],
                liveDemo: "#",
                sourceCode: "#",
                codeSnippet: `// Blog post loading function
function loadPosts() {
    const posts = JSON.parse(localStorage.getItem('blogPosts') || '[]');
    const container = document.querySelector('.posts-container');
    
    posts.forEach(post => {
        const postCard = createPostCard(post);
        container.appendChild(postCard);
    });
}`
            },
            {
                title: "Task Management App",
                description: "A productivity app for managing daily tasks with drag-and-drop functionality",
                image: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=400&h=300&fit=crop",
                technologies: ["React", "Node.js", "MongoDB", "Express"],
                liveDemo: "#",
                sourceCode: "#",
                codeSnippet: `// Task component in React
const TaskCard = ({ task, onUpdate }) => {
    return (
        <div className="task-card" draggable>
            <h3>{task.title}</h3>
            <p>{task.description}</p>
            <span className="priority">{task.priority}</span>
        </div>
    );
};`
            },
            {
                title: "Weather Dashboard",
                description: "Real-time weather application with location-based forecasts and beautiful UI",
                image: "https://images.unsplash.com/photo-1504608524841-42fe6f032b4b?w=400&h=300&fit=crop",
                technologies: ["JavaScript", "API Integration", "CSS3", "HTML5"],
                liveDemo: "#",
                sourceCode: "#",
                codeSnippet: `// Weather API integration
async function getWeatherData(city) {
    const response = await fetch(\`https://api.weather.com/v1/current?q=\${city}\`);
    const data = await response.json();
    
    updateWeatherDisplay(data);
}`
            }
        ];

        function loadProjects() {
            const savedProjects = JSON.parse(localStorage.getItem('itProjects') || '[]');
            const projects = savedProjects.length > 0 ? savedProjects : sampleProjects;
            
            const projectsGrid = document.getElementById('projectsGrid');
            
            if (projects.length === 0) {
                projectsGrid.innerHTML = '<div class="empty-projects"><i class="fas fa-code"></i><p>No projects yet. Add your first project in the admin panel!</p></div>';
                return;
            }
            
            projectsGrid.innerHTML = projects.map((project, index) => `
                <div class="project-card" onclick="openProject(${index})">
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}">
                        <div class="project-overlay">
                            <div class="overlay-content">
                                <i class="fas fa-eye"></i>
                                <span>View Project</span>
                            </div>
                        </div>
                    </div>
                    <div class="project-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="tech-tags">
                            ${project.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openProject(index) {
            const savedProjects = JSON.parse(localStorage.getItem('itProjects') || '[]');
            const projects = savedProjects.length > 0 ? savedProjects : sampleProjects;
            const project = projects[index];
            
            document.getElementById('projectTitle').textContent = project.title;
            document.getElementById('projectImage').src = project.image;
            document.getElementById('projectDescription').textContent = project.description;
            const linksContainer = document.getElementById('projectLinksContainer');
            let linksHTML = '';
            
            if (project.liveDemo && project.liveDemo.trim()) {
                linksHTML += `<a href="${project.liveDemo}" target="_blank" class="demo-btn">
                    <i class="fas fa-external-link-alt"></i> Live Demo
                </a>`;
            }
            
            linksHTML += `<a href="${project.sourceCode}" target="_blank" class="code-btn">
                <i class="fab fa-github"></i> Source Code
            </a>`;
            
            linksContainer.innerHTML = linksHTML;
            document.getElementById('codePreview').textContent = project.codeSnippet;
            
            const techStack = document.getElementById('techStack');
            techStack.innerHTML = project.technologies.map(tech => 
                `<span class="tech-badge">${tech}</span>`
            ).join('');
            
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeProject() {
            document.getElementById('projectModal').style.display = 'none';
        }

        // Initialize projects
        document.addEventListener('DOMContentLoaded', loadProjects);
    </script>

    <style>
        .projects-page {
            min-height: 100vh;
            padding: 100px 5% 50px;
            background: linear-gradient(135deg, #fff5f8 0%, #ffdbea 100%);
            position: relative;
        }

        .projects-hero {
            text-align: center;
            margin-bottom: 50px;
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        .project-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 107, 157, 0.2);
        }

        .project-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .project-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 107, 157, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .project-card:hover .project-overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            color: white;
        }

        .overlay-content i {
            font-size: 2rem;
            margin-bottom: 10px;
            display: block;
        }

        .project-content {
            padding: 25px;
        }

        .project-content h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .project-content p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tech-tag {
            background: rgba(255, 107, 157, 0.1);
            color: #ff6b9d;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* Project Modal */
        .project-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .project-modal .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .project-modal .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 30px;
            border-bottom: 2px solid #ffdbea;
        }

        .project-modal .modal-header h2 {
            color: #ff6b9d;
            margin: 0;
        }

        .close-project {
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-project:hover {
            color: #ff6b9d;
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .project-preview img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .project-links {
            display: flex;
            gap: 15px;
        }

        .demo-btn, .code-btn {
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .demo-btn {
            background: #ff6b9d;
            color: white;
        }

        .code-btn {
            background: #333;
            color: white;
        }

        .demo-btn:hover, .code-btn:hover {
            transform: translateY(-2px);
        }

        .tech-stack {
            margin-bottom: 20px;
        }

        .tech-badge {
            background: #ff6b9d;
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .code-snippet {
            margin-top: 20px;
        }

        .code-snippet h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .code-snippet pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            border-left: 4px solid #ff6b9d;
        }

        .code-snippet code {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #333;
        }

        .empty-projects {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            grid-column: 1 / -1;
        }

        .empty-projects i {
            font-size: 4rem;
            color: #ff6b9d;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .project-details {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</body>
</html>
