<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Ela's Creative Space</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .landing-hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            text-align: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }
        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .heart {
            position: absolute;
            color: rgba(255, 182, 193, 0.6);
            animation: float 6s ease-in-out infinite;
        }
        .secret-login {
            opacity: 1 !important;
            animation: heartFloat 3.5s ease-in-out infinite !important;
            pointer-events: auto !important;
            cursor: pointer !important;
            z-index: 10;
        }
        .secret-login:hover {
            animation-play-state: running !important;
            transform: scale(1.05);
        }
        .secret-login:active {
            animation-play-state: running !important;
            transform: scale(0.95);
        }
        .blog-logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 3;
            animation: fadeInUp 1s ease 0.1s both;
        }
        .blog-title {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }
        .landing-content {
            z-index: 2;
            position: relative;
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
        }

        .welcome-section h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounceIn 1.2s ease 0.3s both, dreamyGlow 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #ff6b6b, #ffd700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .welcome-section p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            animation: slideInUp 1s ease 0.6s both, textShimmer 5s ease-in-out infinite;
            line-height: 1.6;
            background: linear-gradient(90deg, #666, #ff6b6b, #4ecdc4, #666);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }
        .cta-buttons {
            animation: zoomIn 0.8s ease 0.9s both;
        }
        .cta-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }
        .btn-secondary {
            background: transparent;
            color: #ff6b6b;
            border: 2px solid #ff6b6b;
        }
        .cta-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.3);
        }
        .cta-btn::before {
            content: '♥';
            position: absolute;
            top: 50%;
            left: -20px;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        .cta-btn:hover::before {
            left: 10px;
            opacity: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(-50px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px) rotateX(90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0deg);
            }
        }
        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes dreamyGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        @keyframes textShimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        @media (max-width: 768px) {
            .blog-logo {
                top: 20px;
                left: 20px;
            }
            .blog-title {
                font-size: 1.5rem;
            }
            .welcome-section h1 {
                font-size: 2.2rem;
            }
            .welcome-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    
    <section class="landing-hero">
        <div class="floating-hearts">
            <i class="fas fa-heart heart" style="top: 20%; left: 10%; font-size: 2rem; animation-delay: 0s;"></i>
            <i class="fas fa-heart heart" style="top: 60%; left: 80%; font-size: 1.5rem; animation-delay: 1s;"></i>
            <i class="fas fa-heart heart" style="top: 30%; left: 70%; font-size: 1.8rem; animation-delay: 2s;"></i>
            <i class="fas fa-heart heart" style="top: 80%; left: 20%; font-size: 1.3rem; animation-delay: 3s;"></i>
            <i class="fas fa-heart heart secret-login" onclick="secretAdminLogin()" style="top: 15%; left: 60%; font-size: 1.8rem; animation-delay: 2.5s; cursor: pointer; pointer-events: auto; color: rgba(255, 182, 193, 0.7); opacity: 1;"></i>
            <i class="fas fa-star heart" style="top: 10%; left: 85%; font-size: 1.4rem; animation-delay: 1.5s; color: rgba(255, 215, 0, 0.6);"></i>
            <i class="fas fa-sparkle heart" style="top: 70%; left: 5%; font-size: 1.2rem; animation-delay: 2.5s; color: rgba(255, 182, 193, 0.7);"></i>
            <i class="fas fa-star heart" style="top: 45%; left: 15%; font-size: 1.6rem; animation-delay: 3.5s; color: rgba(255, 215, 0, 0.5);"></i>
        </div>
        
        <div class="blog-logo">
            <div class="blog-title">ELA'S BLOG</div>
        </div>
        
        <div class="landing-content">
            <div class="welcome-section">
                <h1>Welcome to My Creative Universe ♥</h1>
                <p>Where design meets imagination and stories come to life</p>
            </div>
            
            <div class="cta-buttons">
                <a href="main.html" class="cta-btn btn-primary" onclick="createHeartExplosion(event)">
                    <i class="fas fa-rocket"></i> Explore Blog
                </a>
            </div>
        </div>
    </section>

    <script>
        function createHeartExplosion(e) {
            for (let i = 0; i < 6; i++) {
                const heart = document.createElement('i');
                heart.className = 'fas fa-heart';
                heart.style.position = 'fixed';
                heart.style.left = e.clientX + 'px';
                heart.style.top = e.clientY + 'px';
                heart.style.color = '#ff6b6b';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                heart.style.animation = `heartExplode 1s ease-out forwards`;
                heart.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            }
        }
        
        function secretAdminLogin() {
            const heart = document.querySelector('.secret-login');
            // Pause animation at current position and add pulse effect
            heart.style.animationPlayState = 'paused';
            heart.style.transform = 'scale(1.2)';
            
            setTimeout(() => {
                heart.style.transform = 'scale(1)';
                window.location.href = 'login.html';
            }, 200);
        }
        
        // Make floating hearts interactive
        document.querySelectorAll('.floating-hearts i:not(.secret-login)').forEach(heart => {
            heart.addEventListener('click', function() {
                this.style.animation = 'heartPop 0.6s ease';
                this.style.transform = 'scale(1.3)';
                setTimeout(() => {
                    this.style.animation = 'fadeInOut 4s ease-in-out infinite';
                    this.style.transform = '';
                }, 600);
            });
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes heartExplode {
                0% {
                    transform: scale(0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.5) rotate(360deg) translateY(-100px);
                    opacity: 0;
                }
            }
            @keyframes heartPop {
                0% { transform: scale(1); }
                50% { transform: scale(1.3); }
                100% { transform: scale(1); }
            }
            .secret-login:hover {
                color: rgba(255, 107, 157, 0.5) !important;
            }
        `;
        document.head.appendChild(style);
    </script>
    <script src="animations.js"></script>
</body>
</html>
